<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGA - Organic Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;500;700&family=Noto+Serif+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a; /* Black Theme */
        color: #F2EFE7; /* Light text for contrast */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Italiana', serif;
      }
      /* Android-like Serif Style for Chinese */
      .zh-serif {
        font-family: 'Noto Serif TC', serif;
      }
      /* iOS-like Sans Style for Chinese */
      .zh-sans {
        font-family: 'Noto Sans TC', sans-serif;
      }
      /* Hide Unicorn Studio branding badge completely */
      a[href*="unicorn.studio"] {
        display: none !important;
      }
      /* Custom Scrollbar for form areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-12px) rotate(1deg); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.02); }
      }
      @keyframes music-bar {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
    </style>
